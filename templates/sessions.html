<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>EndpointGroup一覧</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-semibold text-center text-blue-600 mb-8">EndpointGroup一覧</h1>
    <div id="endpoint-groups-list" class="bg-white rounded-lg shadow-md p-6">
        <ul class="list-disc list-inside">
            </ul>
        <a href="/" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">戻る</a>
    </div>
    <script>
        const endpointGroupsData = {{ endpoint_groups | tojson }}; // Flaskから渡されたデータを取得
        const endpointGroupsList = document.getElementById('endpoint-groups-list').querySelector('ul');

        endpointGroupsData.forEach(groupName => {
            const li = document.createElement('li');
            li.textContent = groupName;
            endpointGroupsList.appendChild(li);
        });
    </script>
</body>
</html>
